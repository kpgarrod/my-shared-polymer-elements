<link rel="import" href="/components/polymer/polymer.html">
<polymer-element name="my-element-template" attributes="notitle author">

  <template>

    <link rel="stylesheet" href="my-element-template.css" />

    <h1>Hello from my-element-template</h1>
    <content></content>

  </template>

  <script>

    Polymer('my-element-template', {
      /**
       * The `author` attribute sets an initial author
       *
       * @attribute author
       * @type string
       * @default 'Dimitri Glazkov'
       */
      author: 'Dimitri Glazkov',

      /**
       * `fancy` is a property that does something fancy.
       *
       * @property fancy
       * @type bool
       * @default false
       */
      fancy: false,

      ready: function() {
        // Ready is a lifecycle callback.
        // You can do setup work in here.
        // More info: http://www.polymer-project.org/docs/polymer/polymer.html#lifecyclemethods
      },

      /**
       * The `sayHello` method will return a greeting.
       *
       * @method sayHello
       * @param {String} greeting Pass in a specific greeting.
       * @return {String} Returns a string greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'my-element-template says, ' + response;
      },

      /**
       * The `my-element-template-lasers-success` event is fired whenever we
       * call fireLasers.
       *
       * @event my-element-template-lasers-success
       * @param {Object} detail
       *   @param {string} detail.sound An amazing sound.
       */

      /**
       * The `fireLasers` method will fire the lasers. At least
       * it will dispatch an event that claims lasers were fired :)
       *
       * @method fireLasers
       */
      fireLasers: function() {
        this.fire('my-element-template-lasers-success', { sound: 'Pew pew pew!' });
      }

    });

  </script>

</polymer-element>
